<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="#" th:action="@{/juan/registro}" th:object="${juan}" method="post">
			<div class="form-group">
                <label for="propietario">Propietario:</label>
                <input type="text" th:field="*{propietario}"  class="form-control" id="propietario" name="propietario" required>
            </div>
            <div class="form-group">
                <label for="carro">Carro:</label>
                <input type="text" th:field="*{carro}"  class="form-control" id="carro" name="carro" required>
            </div>
            <div class="form-group">
                <label for="color">color:</label>
                <input type="text" th:field="*{color}" class="form-control" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" name="telefono" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
